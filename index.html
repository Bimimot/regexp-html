<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
            <div class="header__image"></div>
            <h1 class="header__heading">Regular Expressions</h1>
    </header>
    <main class="container">
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Registration form</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input"
                        type="text"
                        name="name"
                        pattern="^[А-ЯЁA-Z][а-яёa-z]+(-[А-ЯЁа-яёA-Za-z][а-яёa-z]+)?$"
                        minlength="2"
                        maxlength="20"
                        placeholder="Name"
                        required />
                    <span class="form__error">Example: Anna-Maria or Серёга</span>
                    </div>
                    <div class="form__field">
                        <input
                        class="form__input"
                        type="text"
                        name="email"
                        pattern="^[a-zA-Z0-9]((-|_)?[a-zA-Z0-9]+)*@([a-zA-Z0-9]((-)?[a-zA-Z0-9]+)*\.)+[a-zA-Z]{2,}$"
                        placeholder="E-Mail"
                        required />
                        <span class="form__error">Example: my-mail@earth.com</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input"
                         type="text"
                         name="tel"
                         placeholder="Phone number"
                         pattern="^\+?(\(?\d{1,3}\)?) ?(\d{2,3})( |-)?(\d{2,3})( |-)?(\d{2,3})( |-)?(\d{2,3})$"
                         minlength=""
                         maxlength="18"
                         required/>
                        <span class="form__error">Number is not correct</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input"
                        type="text"
                        name="url"
                        pattern="^(http(s)?(://))(((www.)?([\w\-]+(\.))+[a-z]{2,})|((25[0-5]|2[0-4][0-9]|[0-1][0-9]{2}|[0-9]{2}|[0-9])(\.(25[0-5]|2[0-4][0-9]|[0-1][0-9]{2}|[0-9]{2}|[0-9])){3}))(:\d{2,5})?(/[\w\-]+)*#?\/?$"
                        placeholder="Your site"
                        required/>
                        <span class="form__error">URL example: http://mysite.ru or http://8.8.8.8:8080</span>
                    </div>
                    <button class="form__button" type="text">Signup</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
